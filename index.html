<html lang="en">

		<header>
			<h1>CSS Slideshows</h1>

		<h2>Fade In/Out</h2>
		<ul>
			<li><img src="images/01-01.jpg" alt="Frank Chance, Chicago NL, at Polo Grounds, NY"></li>

			<li><img src="images/01-03.jpg" alt="John Titus, Philadelphia, NL"></li>

		</ul>

		</ul>

		<footer>
			<a href="https://github.com/tylergaw/css-slideshows"><b>Fork it:</b> https://github.com/tylergaw/css-slideshows</a>
